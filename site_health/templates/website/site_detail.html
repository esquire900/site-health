{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  {{ site.id }}
  {{ site.domain }}

  <h2>Pages</h2>
  <table>
    {% for page in site.page_set.all %}
      <tr>
        <td>{{ page.url_part }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock content %}
